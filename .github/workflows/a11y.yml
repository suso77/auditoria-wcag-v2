name: â™¿ AuditorÃ­a de Accesibilidad â€“ IlÃºmina Audit IAAP PRO
run-name: "â™¿ AuditorÃ­a WCAG (${{ github.event.inputs.site_url || 'default' }})"

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: "URL base del sitio a auditar"
        required: false
        default: "https://www.hiexperience.es"
  push:
    branches: [ main, master, principal ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  a11y:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      SITE_URL: ${{ github.event.inputs.site_url || vars.SITE_URL || 'https://www.hiexperience.es' }}
      BUILD_DATE: ${{ github.run_id }}-${{ github.run_number }}
      TZ: Europe/Madrid
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=4096 --no-warnings"
      CYPRESS_screenshotsFolder: auditorias/capturas
      CYPRESS_video: false
      CYPRESS_screenshotOnRunFailure: true
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome

    steps:
      # =====================================================
      # ðŸ§© Setup base
      # =====================================================
      - name: ðŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ðŸ§  Cachear dependencias pesadas
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
            ~/.cache/puppeteer
          key: ${{ runner.os }}-a11y-v4.7-${{ hashFiles('package-lock.json') }}

      # =====================================================
      # ðŸ“¦ InstalaciÃ³n tolerante
      # =====================================================
      - name: ðŸ“¦ Instalar dependencias (modo estable)
        run: |
          echo "ðŸ“¦ Instalando dependencias..."
          set +e
          npm ci --include=dev || npm install --include=dev
          npm rebuild || true
          mkdir -p scripts auditorias/capturas auditorias/logs public/auditorias
          [ ! -f scripts/urls.json ] && echo "[]" > scripts/urls.json
          echo "âœ… Dependencias instaladas correctamente."

      # =====================================================
      # ðŸ§¹ Limpieza previa
      # =====================================================
      - name: ðŸ§¹ Limpiar resultados anteriores
        run: |
          rm -rf auditorias/* public/* || true
          mkdir -p auditorias/capturas auditorias/auditoria-sitemap auditorias/auditoria-interactiva public/auditorias
          echo "ðŸ§¹ Carpetas listas."

      - name: ðŸ§ª Verificar instalaciÃ³n de Cypress
        run: npx cypress verify || npx cypress install

      # =====================================================
      # ðŸŒ Rastreo + ValidaciÃ³n
      # =====================================================
      - name: ðŸŒ Rastreo automÃ¡tico IAAP PRO (v4.7)
        timeout-minutes: 15
        run: |
          echo "::group::ðŸŒ Rastreo IAAP PRO"
          npm run crawl:auto || echo "âš ï¸ Rastreo automÃ¡tico fallido, intentando fallback..."
          npm run validate:urls || echo "âš ï¸ ValidaciÃ³n no crÃ­tica"
          echo "::endgroup::"
        env:
          SITE_URL: ${{ env.SITE_URL }}

      # =====================================================
      # â™¿ AuditorÃ­as principales
      # =====================================================
      - name: â™¿ AuditorÃ­a WCAG â€“ Sitemap
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          install-command: npm ci --include=dev || true
          command: >
            npx cypress run --e2e --browser chrome --headless
            --config-file cypress.config.cjs
            --spec cypress/e2e/accesibilidad-sitemap.cy.js
        env:
          CYPRESS_baseUrl: ${{ env.SITE_URL }}

      - name: â±ï¸ Pausa breve
        run: sleep 10

      - name: â™¿ AuditorÃ­a WCAG â€“ Interactiva
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          install-command: npm ci --include=dev || true
          command: >
            npx cypress run --e2e --browser chrome --headless
            --config-file cypress.config.cjs
            --spec cypress/e2e/accesibilidad-interactiva.cy.js
        env:
          CYPRESS_baseUrl: ${{ env.SITE_URL }}

      # =====================================================
      # ðŸ§© Merge + Reporte IAAP PRO (v4.7.2)
      # =====================================================
      - name: ðŸ§© Combinar auditorÃ­as completas IAAP PRO
        run: |
          echo "::group::â™¿ Combinando resultados IAAP PRO..."
          npm run merge:auditorias || echo "âš ï¸ Merge IAAP no crÃ­tico."
          if [ ! -f auditorias/reportes/merged-results.json ]; then
            echo "âŒ No se encontrÃ³ auditorias/reportes/merged-results.json"
            exit 1
          fi
          echo "::endgroup::"

      - name: ðŸ§¾ Generar resumen + PDF IAAP PRO
        run: |
          echo "::group::ðŸ§¾ Generando resumen IAAP PRO..."
          if [ -f auditorias/reportes/merged-results.json ]; then
            node scripts/generate-summary.mjs auditorias/reportes/merged-results.json > auditorias/reportes/merged-summary.md
            npm run generate:report || echo "âš ï¸ Error generando PDF IAAP."
          else
            echo "âš ï¸ No hay merged-results.json. Saltando generaciÃ³n de informe."
          fi
          echo "::endgroup::"

      # =====================================================
      # âœ… Verificar existencia de merged-results antes de exportar
      # =====================================================
      - name: âœ… Verificar existencia de merged-results antes de exportar
        run: |
          if [ ! -f auditorias/reportes/merged-results.json ]; then
            echo "âŒ No hay resultados combinados, omitiendo exportaciones."
            exit 0
          fi

      # =====================================================
      # ðŸ“Š Exportar Excel IAAP
      # =====================================================
      - name: ðŸ“Š Exportar Excel IAAP
        run: node scripts/export-to-xlsx.mjs auditorias/reportes/merged-results.json || echo "âš ï¸ Error exportando Excel IAAP."

      # =====================================================
      # ðŸ§± Quality Gate IAAP PRO
      # =====================================================
      - name: ðŸ§± Quality Gate IAAP PRO
        run: |
          node scripts/quality-gate.cjs auditorias/reportes/merged-results.json || echo "âš ï¸ Quality Gate no crÃ­tico"
        env:
          CRITICAL_MAX: 0
          SERIOUS_MAX: 5
          MODERATE_MAX: 9999
          MINOR_MAX: 9999

      # =====================================================
      # ðŸŒ Dashboard IAAP PRO
      # =====================================================
      - name: ðŸŒ Generar Dashboard IAAP PRO (v4.7.2)
        run: |
          echo "::group::ðŸŒ Generando dashboard IAAP PRO..."
          mkdir -p public/auditorias/${BUILD_DATE}
          cp auditorias/reportes/* public/auditorias/${BUILD_DATE}/ 2>/dev/null || true
          cp auditorias/*.pdf auditorias/*.xlsx auditorias/*.md auditorias/*.zip public/auditorias/${BUILD_DATE}/ 2>/dev/null || true
          echo "::endgroup::"
          echo "âœ… Dashboard IAAP generado correctamente en public/auditorias/${BUILD_DATE}/"

      # =====================================================
      # ðŸ“¤ Artefactos + PublicaciÃ³n
      # =====================================================
      - name: ðŸ“¤ Subir artefactos IAAP
        uses: actions/upload-artifact@v4
        with:
          name: "WCAG-IAAP-${{ github.run_number }}"
          path: |
            auditorias/reportes/*
            auditorias/*.pdf
            auditorias/*.xlsx
            auditorias/*.md
            auditorias/*.zip
            auditorias/capturas/**/*.png
          retention-days: 30

      - name: ðŸš€ Publicar en GitHub Pages
        if: success() && (hashFiles('auditorias/reportes/merged-results.json') != '')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: "ðŸš€ PublicaciÃ³n automÃ¡tica WCAG IAAP PRO v4.7.2 (${{ github.run_number }})"
