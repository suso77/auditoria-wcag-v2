name: â™¿ AuditorÃ­a de Accesibilidad â€“ a11y CI

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: "URL base del sitio a auditar"
        required: false
        default: "https://www.hiexperience.es"
  push:
    branches: [ main, master, principal ]
  pull_request:

jobs:
  a11y:
    runs-on: ubuntu-latest

    env:
      SITE_URL: ${{ github.event.inputs.site_url || 'https://www.hiexperience.es' }}
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      CRITICAL_MAX: 0
      SERIOUS_MAX: 5

    steps:
      # 1ï¸âƒ£ Clonar el repositorio
      - name: ğŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 3ï¸âƒ£ Instalar dependencias (robusto)
      - name: ğŸ“¦ Instalar dependencias
        run: |
          echo "ğŸ“¦ Instalando dependencias (modo seguro)..."
          npm ci || npm install
          echo "âœ… Dependencias instaladas correctamente."
          echo ""
          npm list --depth=0 || true

      # 4ï¸âƒ£ Rastreo de URLs con Puppeteer
      - name: ğŸŒ Rastreo de URLs
        run: |
          echo "==============================================="
          echo "ğŸŒ INICIO DEL RASTREO DE URLs"
          echo "==============================================="
          echo "ğŸ”— Sitio: $SITE_URL"
          echo ""
          npm run crawl:js || echo "âš ï¸ Error menor en el rastreo (continuamos)..."
          echo ""
          echo "âœ… Rastreo completado correctamente"
          echo "ğŸ“ Archivo generado: scripts/urls.json"
          echo "==============================================="
        env:
          SITE_URL: ${{ env.SITE_URL }}

      # 5ï¸âƒ£ AuditorÃ­a principal con Cypress + axe-core (sitio completo)
      - name: â™¿ AuditorÃ­a principal de accesibilidad (Sitemap)
        uses: cypress-io/github-action@v6
        with:
          install-command: npm ci
          command: npm run audit:sitemap || echo "âš ï¸ Violaciones detectadas (continuamos para generar informes)..."
        env:
          SITE_URL: ${{ env.SITE_URL }}

      # 6ï¸âƒ£ AuditorÃ­a interactiva (modales, banners, menÃºs, etc.)
      - name: ğŸ§  AuditorÃ­a de componentes interactivos
        uses: cypress-io/github-action@v6
        with:
          install-command: npm ci
          command: npm run audit:interactiva || echo "âš ï¸ Violaciones detectadas (continuamos para generar informes)..."
        env:
          SITE_URL: ${{ env.SITE_URL }}

      # 7ï¸âƒ£ Combinar resultados de ambas auditorÃ­as
      - name: ğŸ§© Combinar resultados de auditorÃ­a
        run: |
          echo "ğŸ”„ Combinando resultados..."
          npm run merge || npm run fix || echo "âš ï¸ Error combinando resultados, continuamos..."
          echo "âœ… Archivo combinado creado correctamente."

      # 8ï¸âƒ£ Validar integridad del archivo combinado
      - name: ğŸ” Validar integridad del archivo combinado
        run: |
          echo "ğŸ” Verificando contenido de auditorias/results-merged-*.json ..."
          FILE=$(ls auditorias/results-merged-*.json 2>/dev/null | tail -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "âŒ No se encontrÃ³ ningÃºn results-merged.json. Intentando fusionar..."
            npm run merge || npm run fix || echo "âš ï¸ No se pudo crear el archivo combinado."
          elif [ ! -s "$FILE" ]; then
            echo "âš ï¸ Archivo combinado vacÃ­o. Intentando reparar..."
            npm run fix || echo "âš ï¸ ReparaciÃ³n no completada, se continuarÃ¡ igualmente."
          else
            echo "âœ… Archivo vÃ¡lido detectado: $FILE"
          fi

      # 9ï¸âƒ£ Generar informe Excel + ZIP con evidencias
      - name: ğŸ“Š Generar informe Excel y ZIP
        run: |
          echo "ğŸ“„ Generando informe profesional..."
          npm run report || exit 1
          echo "âœ… Informe Excel generado correctamente."
          echo ""
          echo "ğŸ“‚ Contenido del directorio auditorias/:"
          ls -lh auditorias/ || echo "âš ï¸ No se encontrÃ³ la carpeta auditorias."
          echo ""
          echo "ğŸ“ Archivos generados en auditorias:"
          find auditorias -type f \( -name "*.xlsx" -o -name "*.zip" -o -name "results-merged*.json" \) -print || echo "âš ï¸ NingÃºn archivo encontrado."

      # ğŸ”Ÿ Control de calidad (Quality Gate)
      - name: ğŸš¦ Control de calidad â€“ WCAG (Quality Gate)
        run: |
          echo "==============================================="
          echo "ğŸš¦ INICIO DEL CONTROL DE CALIDAD"
          echo "==============================================="
          npm run quality || echo "âš ï¸ Violaciones fuera de umbrales (modo auditorÃ­a continua)"
          echo ""
          echo "âœ… FIN DEL CONTROL DE CALIDAD"
          echo "==============================================="
        continue-on-error: true

      # 11ï¸âƒ£ Subir artefactos finales (Excel + ZIP + evidencias)
      - name: ğŸ“¤ Subir artefactos finales
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AuditorÃ­a-WCAG-${{ github.run_number }}
          path: |
            auditorias/*.xlsx
            auditorias/*.zip
            auditorias/*-evidencias/**
          retention-days: 30

      # 12ï¸âƒ£ Resumen final
      - name: âœ… Resumen de ejecuciÃ³n
        if: always()
        run: |
          echo "==============================================="
          echo "â™¿ RESUMEN FINAL DE LA AUDITORÃA DE ACCESIBILIDAD"
          echo "==============================================="
          echo "ğŸŒ Sitio auditado: $SITE_URL"
          echo "ğŸ“Š Informe Excel y ZIP subidos como artefactos"
          echo "ğŸš¦ Umbrales Quality Gate: Critical <= $CRITICAL_MAX, Serious <= $SERIOUS_MAX"
          echo "âœ… AuditorÃ­a finalizada correctamente."
