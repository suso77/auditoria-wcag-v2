name: â™¿ AuditorÃ­a de Accesibilidad â€“ IlÃºmina Audit IAAP PRO
run-name: "â™¿ AuditorÃ­a WCAG (${{ github.event.inputs.site_url || 'default' }})"

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: "URL base del sitio a auditar"
        required: false
        default: "https://www.hiexperience.es"
  push:
    branches: [ main, master, principal ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  a11y:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      SITE_URL: ${{ github.event.inputs.site_url || vars.SITE_URL || 'https://www.hiexperience.es' }}
      BUILD_DATE: ${{ github.run_id }}-${{ github.run_number }}
      TZ: Europe/Madrid
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=4096 --no-warnings"
      CYPRESS_screenshotsFolder: auditorias/capturas
      CYPRESS_video: false
      CYPRESS_screenshotOnRunFailure: true

    steps:
      # =====================================================
      # ğŸ§© Setup base
      # =====================================================
      - name: ğŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ§  Cachear dependencias pesadas
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
            ~/.cache/puppeteer
          key: ${{ runner.os }}-a11y-v4.0-${{ hashFiles('package-lock.json') }}

      # =====================================================
      # ğŸ“¦ InstalaciÃ³n tolerante (sin detener por warnings)
      # =====================================================
      - name: ğŸ“¦ Instalar dependencias (modo estable)
        run: |
          echo "ğŸ“¦ Instalando dependencias..."
          set +e
          npm ci --include=dev || npm install --include=dev
          npm rebuild || true
          mkdir -p scripts auditorias/capturas auditorias/logs
          [ ! -f scripts/urls.json ] && echo "[]" > scripts/urls.json
          echo "âœ… Dependencias instaladas correctamente."

      # =====================================================
      # ğŸ§¹ Limpieza previa
      # =====================================================
      - name: ğŸ§¹ Limpiar resultados anteriores
        run: |
          rm -rf auditorias/* || true
          mkdir -p auditorias/capturas auditorias/auditoria-sitemap auditorias/auditoria-interactiva
          [ ! -f scripts/urls.json ] && echo "[]" > scripts/urls.json
          echo "ğŸ§¹ Carpetas de auditorÃ­a listas."

      - name: ğŸ§ª Verificar instalaciÃ³n de Cypress
        run: |
          npx cypress verify || npx cypress install

      # =====================================================
      # ğŸŒ Rastreo y validaciones previas
      # =====================================================
      - name: ğŸŒ Rastreo del sitio
        timeout-minutes: 10
        run: |
          echo "::group::ğŸŒ Rastreo del sitio $SITE_URL"
          npm run crawl:js || echo "âš ï¸ Rastreo no disponible"
          node scripts/validate-urls.mjs || echo "âš ï¸ ValidaciÃ³n no crÃ­tica"
          echo "::endgroup::"

      # =====================================================
      # â™¿ AuditorÃ­as principales (IAAP PRO v4.0)
      # =====================================================
      - name: â™¿ AuditorÃ­a de accesibilidad â€“ Sitemap (v4.0)
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          install-command: npm ci --include=dev || true
          command: >
            npx cypress run --e2e --browser chrome --headless --quiet
            --config-file cypress.config.cjs
            --spec cypress/e2e/accesibilidad-sitemap.cy.js
        env:
          CYPRESS_baseUrl: ${{ env.SITE_URL }}

      - name: â±ï¸ Pausa breve antes de la siguiente auditorÃ­a
        run: sleep 10

      - name: â™¿ AuditorÃ­a de accesibilidad â€“ Componentes Interactivos (v4.0)
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          install-command: npm ci --include=dev || true
          command: >
            npx cypress run --e2e --browser chrome --headless --quiet
            --config-file cypress.config.cjs
            --spec cypress/e2e/accesibilidad-interactiva.cy.js
        env:
          CYPRESS_baseUrl: ${{ env.SITE_URL }}

      # =====================================================
      # ğŸ§© CombinaciÃ³n + resumen IAAP
      # =====================================================
      - name: ğŸ§© Combinar resultados (IAAP PRO v4.0)
        run: |
          echo "::group::â™¿ Combinando resultados IAAP..."
          node scripts/merge-results.mjs || echo "âš ï¸ Merge no crÃ­tico, se continÃºa."
          echo "::endgroup::"

      - name: ğŸ§¾ Generar resumen ejecutivo
        run: |
          LAST_JSON=$(ls -t auditorias/results-merged-*.json 2>/dev/null | head -n1)
          if [ -n "$LAST_JSON" ]; then
            node scripts/generate-summary.mjs "$LAST_JSON" > auditorias/Resumen-WCAG.md
          else
            echo "âš ï¸ No se generÃ³ resumen porque no hay resultados."
          fi

      - name: ğŸ“Š Exportar Excel IAAP
        run: node scripts/export-to-xlsx.mjs || echo "âš ï¸ Error exportando Excel IAAP."

      - name: ğŸ§© Instalar Puppeteer estable
        run: npm install puppeteer@22.7.1 --no-save

      - name: ğŸ–¨ï¸ Generar PDF IAAP profesional
        run: node scripts/generate-report.mjs || echo "âš ï¸ Error generando PDF IAAP."
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable

      - name: ğŸ“¦ Generar ZIP consolidado
        run: |
          zip -r auditorias/Informe-WCAG-IAAP.zip auditorias/*.xlsx auditorias/*.pdf auditorias/*.md auditorias/results-merged-*.json || echo "âš ï¸ ZIP no generado"

      # =====================================================
      # ğŸŒ Dashboard pÃºblico y artefactos (IAAP PRO v4.0)
      # =====================================================
      - name: ğŸŒ Generar Dashboard IAAP PRO (v4.0)
        run: |
          echo "::group::ğŸŒ Generando dashboard IAAP PRO..."
          mkdir -p public/auditorias/${BUILD_DATE}

          # Copiar el JSON combinado
          LAST_JSON=$(ls -t auditorias/results-merged-*.json 2>/dev/null | head -n1)
          if [ -z "$LAST_JSON" ]; then
            echo "âš ï¸ No se encontrÃ³ archivo de resultados merged, creando placeholder..."
            echo "[]" > public/auditorias/${BUILD_DATE}/resultados.json
          else
            cp "$LAST_JSON" public/auditorias/${BUILD_DATE}/resultados.json
          fi

          # Copiar reportes si existen
          cp auditorias/*.pdf auditorias/*.xlsx auditorias/*.zip auditorias/*.md public/auditorias/${BUILD_DATE}/ 2>/dev/null || true

          # =====================================================
          # ğŸ“Š Extraer resumen IAAP (impactos)
          # =====================================================
          echo "ğŸ“Š Extrayendo resumen IAAP..."
          node -e "
          import fs from 'fs';
          const f='public/auditorias/${BUILD_DATE}/resultados.json';
          if(!fs.existsSync(f)){console.log('[]');process.exit(0);}
          const data=JSON.parse(fs.readFileSync(f,'utf8'));
          const impacts=data.flatMap(r=>(r.violations||[]).map(v=>v.impact||'unclassified'));
          const counts=impacts.reduce((a,i)=>(a[i]=(a[i]||0)+1,a),{});
          const total=Object.values(counts).reduce((a,b)=>a+b,0);
          const html='<ul>'+Object.entries(counts).map(([k,v])=>'<li>'+k+': <strong>'+v+'</strong></li>').join('')+'</ul><p><strong>Total violaciones:</strong> '+total+'</p>';
          fs.writeFileSync('public/auditorias/${BUILD_DATE}/impactos.html',html);
          "

          # =====================================================
          # ğŸ§± Generar HTML del dashboard IAAP PRO
          # =====================================================
          cat > public/auditorias/${BUILD_DATE}/index.html <<'HTML'
          <!DOCTYPE html>
          <html lang="es">
          <head>
            <meta charset="utf-8" />
            <title>â™¿ Informe de Accesibilidad IAAP PRO</title>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <style>
              body { font-family: system-ui, sans-serif; background:#fafafa; color:#222; margin:2em; line-height:1.6; }
              h1,h2 { color:#003366; }
              section { background:#fff; border-radius:12px; padding:1.5em; margin-bottom:2em; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
              a.download { background:#004080; color:#fff; padding:0.8em 1.4em; border-radius:8px; text-decoration:none; margin-right:0.6em; display:inline-block; }
              a.download:hover { background:#002b5e; }
              footer { text-align:center; font-size:0.85em; color:#555; margin-top:3em; }
              ul { list-style:none; padding-left:0; }
              li { margin:0.3em 0; }
              iframe { border:1px solid #ddd; border-radius:8px; }
            </style>
          </head>
          <body>
            <h1>â™¿ Informe de Accesibilidad Digital IAAP PRO</h1>
            <section>
              <h2>ğŸ“Š Resumen</h2>
              <p><strong>Fecha:</strong> <script>document.write(new Date().toLocaleString('es-ES'))</script></p>
              <div id="resumenIAAP"><!-- resumenIAAP --></div>
            </section>
            <section>
              <h2>ğŸ“„ Informe PDF IAAP</h2>
              <iframe src="Informe-WCAG-IAAP.pdf" title="Informe IAAP PDF" width="100%" height="600"></iframe>
            </section>
            <section>
              <h2>ğŸ’¾ Descargas</h2>
              <p>
                <a href="Informe-WCAG-IAAP.xlsx" class="download">Excel IAAP</a>
                <a href="Informe-WCAG-IAAP.zip" class="download">ZIP Consolidado</a>
                <a href="Resumen-WCAG.md" class="download">Resumen Markdown</a>
              </p>
            </section>
            <footer>Â© IlÃºmina Audit IAAP Â· 2025</footer>
            <script>
              fetch('impactos.html').then(r=>r.text()).then(html=>{
                document.getElementById('resumenIAAP').innerHTML = html;
              }).catch(()=>{
                document.getElementById('resumenIAAP').innerHTML = '<p>âš ï¸ No se pudo generar resumen IAAP.</p>';
              });
            </script>
          </body>
          </html>
          HTML

          echo "::endgroup::"
          echo "âœ… Dashboard IAAP generado correctamente en public/auditorias/${BUILD_DATE}/"

      # =====================================================
      # ğŸ“¤ Subir artefactos IAAP
      # =====================================================
      - name: ğŸ“¤ Subir artefactos IAAP
        uses: actions/upload-artifact@v4
        with:
          name: "WCAG-IAAP-${{ github.run_number }}"
          path: |
            auditorias/results-merged-*.json
            auditorias/*.pdf
            auditorias/*.xlsx
            auditorias/*.md
            auditorias/*.zip
            auditorias/capturas/**/*.png
          retention-days: 30

      # =====================================================
      # ğŸš€ Publicar en GitHub Pages
      # =====================================================
      - name: ğŸš€ Publicar en GitHub Pages
        if: success() && (hashFiles('auditorias/results-merged-*.json') != '')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: "ğŸš€ PublicaciÃ³n automÃ¡tica WCAG IAAP PRO (${{ github.run_number }})"
