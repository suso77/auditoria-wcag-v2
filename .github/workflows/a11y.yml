name: â™¿ AuditorÃ­a de Accesibilidad â€“ a11y CI
run-name: "â™¿ AuditorÃ­a WCAG (${{ github.event.inputs.site_url || 'default' }})"

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: "URL base del sitio a auditar"
        required: false
        default: "https://www.hiexperience.es"
  push:
    branches: [ main, master, principal ]
  pull_request:
  # âš¡ (Opcional) Ejecutar automÃ¡ticamente cada lunes a las 03:00 UTC
  # schedule:
  #   - cron: "0 3 * * 1"

jobs:
  a11y:
    runs-on: ubuntu-latest

    env:
      SITE_URL: ${{ github.event.inputs.site_url || vars.SITE_URL || 'https://www.hiexperience.es' }}
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      CRITICAL_MAX: 5
      SERIOUS_MAX: 20
      TZ: Europe/Madrid
      NODE_ENV: production

    steps:
      # 1ï¸âƒ£ Clonar repositorio
      - name: ğŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # âœ… 2.1 Cachear dependencias de Cypress y Puppeteer
      - name: ğŸ§  Cachear dependencias de Cypress y Puppeteer
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/Cypress
            ~/.cache/puppeteer
          key: ${{ runner.os }}-a11y-cache-${{ hashFiles('package-lock.json', 'package.json') }}

      # ğŸ§¹ Limpieza previa de auditorÃ­as antiguas
      - name: ğŸ§¹ Limpiar resultados antiguos
        run: |
          rm -rf auditorias/* || true
          mkdir -p auditorias

      # 3ï¸âƒ£ Instalar dependencias
      - name: ğŸ“¦ Instalar dependencias
        run: |
          echo "ğŸ“¦ Instalando dependencias..."
          npm ci || npm install
          echo "âœ… Dependencias instaladas correctamente."
          npm list --depth=0 || true

      # 4ï¸âƒ£ Verificar entorno de Cypress
      - name: ğŸ§© Verificar entorno de Cypress
        run: |
          echo "::group::ğŸ§© Verificando instalaciÃ³n de Cypress"
          npx cypress verify || (echo "âš ï¸ Cypress verification fallida, reinstalando..." && npx cypress install)
          echo "::endgroup::"

      # 5ï¸âƒ£ Rastreo de URLs (Puppeteer)
      - name: ğŸŒ Rastreo de URLs con Puppeteer
        run: |
          echo "::group::ğŸŒ Rastreo de URLs"
          echo "ğŸŒ Iniciando rastreo de URLs en $SITE_URL"
          npm run crawl:js || echo "âš ï¸ Error menor en rastreo (continuamos)..."
          test -s scripts/urls.json || (echo "âŒ No se generÃ³ scripts/urls.json" && exit 1)
          echo "âœ… Rastreo completado. Archivo: scripts/urls.json"
          echo "::endgroup::"

      # 6ï¸âƒ£ AuditorÃ­a general (Sitemap)
      - name: â™¿ AuditorÃ­a de accesibilidad â€“ Sitemap
        uses: cypress-io/github-action@v6
        with:
          install-command: npm ci
          command: npm run audit:sitemap || echo "âš ï¸ Violaciones detectadas (continuamos para informes)..."
        env:
          SITE_URL: ${{ env.SITE_URL }}

      # 7ï¸âƒ£ AuditorÃ­a interactiva (modales, menÃºs, banners)
      - name: ğŸ§  AuditorÃ­a de accesibilidad â€“ Componentes interactivos
        uses: cypress-io/github-action@v6
        with:
          install-command: npm ci
          command: npm run audit:interactive || echo "âš ï¸ Violaciones detectadas (continuamos para informes)..."
        env:
          SITE_URL: ${{ env.SITE_URL }}

      # 8ï¸âƒ£ Combinar resultados
      - name: ğŸ§© Combinar resultados de auditorÃ­as
        run: |
          echo "::group::ğŸ”„ Combinando resultados de auditorÃ­as"
          npm run merge || npm run fix
          echo "::endgroup::"
          echo "âœ… Archivo combinado generado correctamente."

      # 9ï¸âƒ£ Validar archivo combinado
      - name: ğŸ” Validar archivo combinado
        run: |
          FILE=$(ls auditorias/results-merged-*.json 2>/dev/null | tail -n 1 || true)
          if [ -z "$FILE" ]; then
            echo "âŒ No se encontrÃ³ results-merged.json, intentando regenerar..."
            npm run merge || npm run fix
          elif [ ! -s "$FILE" ]; then
            echo "âš ï¸ Archivo vacÃ­o, intentando reparar..."
            npm run fix || true
          else
            echo "âœ… Archivo vÃ¡lido detectado: $FILE"
          fi

      # ğŸ”Ÿ Resumen post-merge
      - name: ğŸ§¾ Resumen global de auditorÃ­a
        run: |
          echo "ğŸ“Š Generando resumen post-merge..."
          npm run summary || true

      # 11ï¸âƒ£ Control de calidad (Quality Gate)
      - name: ğŸš¦ Quality Gate â€“ WCAG
        run: |
          echo "==============================================="
          echo "ğŸš¦ INICIO DEL CONTROL DE CALIDAD"
          echo "==============================================="
          npm run quality || true
          echo "==============================================="
          echo "âœ… FIN DEL CONTROL DE CALIDAD"
          echo "==============================================="
        continue-on-error: true

      # 12ï¸âƒ£ Exportar informe Excel + ZIP
      - name: ğŸ“Š Exportar informe Excel + ZIP
        if: always()
        run: |
          echo "::group::ğŸ“Š Exportando informe Excel"
          npm run report || echo "âš ï¸ Error al generar Excel (continuamos)..."
          echo "::endgroup::"
          echo "âœ… Informe Excel generado correctamente."
          echo "ğŸ“‚ Contenido de /auditorias:"
          ls -lh auditorias/ || echo "âš ï¸ Carpeta no encontrada."

      # 13ï¸âƒ£ Subir artefactos finales
      - name: ğŸ“¤ Subir artefactos finales
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AuditorÃ­a-WCAG-${{ github.event.inputs.site_url || 'default' }}-${{ github.run_number }}
          path: |
            auditorias/results-merged-*.json
            auditorias/quality-report.json
            auditorias/Informe-WCAG-Profesional.xlsx
            auditorias/Informe-WCAG.zip
            auditorias/*-evidencias/**
          retention-days: 30

      # 14ï¸âƒ£ (Opcional) Enviar informe a Make / Google Drive / Notion
      # - name: ğŸš€ Subir informe a Google Drive (Make / Zapier)
      #   if: always()
      #   run: |
      #     curl -X POST -H "Content-Type: application/json" \
      #     -d '{"site":"'"$SITE_URL"'","report_url":"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
      #     https://hook.integromat.com/${{ secrets.MAKE_WEBHOOK }}

      # 15ï¸âƒ£ Resumen final
      - name: âœ… Resumen de ejecuciÃ³n
        if: always()
        run: |
          echo "==============================================="
          echo "â™¿ RESUMEN FINAL DE LA AUDITORÃA"
          echo "==============================================="
          echo "ğŸŒ Sitio auditado: $SITE_URL"
          echo "ğŸ“Š Resultados combinados + informe Excel generados"
          echo "ğŸš¦ Umbrales Quality Gate: Critical <= $CRITICAL_MAX, Serious <= $SERIOUS_MAX"
          echo "âœ… Pipeline finalizado correctamente."
