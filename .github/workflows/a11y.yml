name: â™¿ AuditorÃ­a de Accesibilidad â€“ a11y CI

on:
  workflow_dispatch:
    inputs:
      site_url:
        description: "URL base del sitio a auditar"
        required: false
        default: "https://www.hiexperience.es"
  push:
    branches: [ main, master, principal ]
  pull_request:

jobs:
  a11y:
    runs-on: ubuntu-latest

    env:
      SITE_URL: ${{ github.event.inputs.site_url || 'https://www.hiexperience.es' }}
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
      CRITICAL_MAX: 0
      SERIOUS_MAX: 5

    steps:
      # 1ï¸âƒ£ Clonar repositorio
      - name: ğŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 3ï¸âƒ£ Instalar dependencias limpias
      - name: ğŸ“¦ Instalar dependencias
        run: |
          echo "ğŸ§¹ Limpiando entorno previo..."
          rm -rf node_modules package-lock.json
          echo "ğŸ“¦ Instalando dependencias..."
          npm install --no-audit --no-fund

      # 4ï¸âƒ£ Rastreo de URLs con Puppeteer
      - name: ğŸŒ Rastreo de URLs
        run: |
          echo "==============================================="
          echo "ğŸŒ INICIO DEL RASTREO DE URLs"
          echo "==============================================="
          echo "ğŸ”— Sitio: $SITE_URL"
          echo ""
          npm run crawl:js
          echo ""
          echo "âœ… Rastreo completado correctamente"
          echo "ğŸ“ Archivo generado: scripts/urls.json"
          echo "==============================================="
        env:
          SITE_URL: ${{ env.SITE_URL }}

      # 5ï¸âƒ£ AuditorÃ­a con Cypress + axe-core
      - name: â™¿ Ejecutar auditorÃ­a de accesibilidad
        uses: cypress-io/github-action@v6
        with:
          install-command: npm ci
          command: npm run auditoria || echo "âš ï¸ Violaciones detectadas (continuamos para generar informes)..."
        env:
          SITE_URL: ${{ env.SITE_URL }}

      # 6ï¸âƒ£ Combinar resultados (results.json â†’ merged)
      - name: ğŸ§© Combinar resultados de auditorÃ­a
        run: |
          echo "ğŸ”„ Combinando resultados..."
          npm run merge || exit 1
          echo "âœ… Archivo combinado creado correctamente."

      # 7ï¸âƒ£ Generar informe Excel + ZIP con evidencias
      - name: ğŸ“Š Generar informe Excel y ZIP
        run: |
          echo "ğŸ“„ Generando informe profesional..."
          npm run report || exit 1
          echo "âœ… Informe Excel y ZIP generados correctamente."

      # 8ï¸âƒ£ Control de calidad (Quality Gate)
      - name: ğŸš¦ Control de calidad â€“ WCAG (Quality Gate)
        run: |
          echo "==============================================="
          echo "ğŸš¦ INICIO DEL CONTROL DE CALIDAD"
          echo "==============================================="
          npm run quality || echo "âš ï¸ Violaciones fuera de umbrales (modo auditorÃ­a continua)"
          echo ""
          echo "âœ… FIN DEL CONTROL DE CALIDAD"
          echo "==============================================="
        continue-on-error: true

      # 9ï¸âƒ£ Subir artefactos finales (Excel + ZIP + evidencias)
      - name: ğŸ“¤ Subir artefactos finales
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: AuditorÃ­a-WCAG-${{ github.run_number }}
          path: |
            auditorias/Informe-*.xlsx
            auditorias/Informe-WCAG-*.zip
            auditorias/*-evidencias/**
          retention-days: 30

      # ğŸ”Ÿ Resumen final
      - name: âœ… Resumen de ejecuciÃ³n
        if: always()
        run: |
          echo "==============================================="
          echo "â™¿ RESUMEN FINAL DE LA AUDITORÃA DE ACCESIBILIDAD"
          echo "==============================================="
          echo "ğŸŒ Sitio auditado: $SITE_URL"
          echo "ğŸ“Š Informe Excel y ZIP subidos como artefactos"
          echo "ğŸš¦ Umbrales Quality Gate: Critical <= $CRITICAL_MAX, Serious <= $SERIOUS_MAX"
          echo "âœ… AuditorÃ­a finalizada correctamente."
